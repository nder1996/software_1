<!--
  Recuerde conservar los id, no deben ser modificados
  ids = user-create__name, user-create__name-error, user-create__job, user-create__job-error, user-create__btn-create
-->
<div class="container-fluid">
  <form [formGroup]="formCreate" (ngSubmit)="saveUser()" class="form-create-user card">
    <div class="text-login mb-5">
      <h1 class="text-center">Create User</h1>
      <span class="mt-1">Please fill in the details to register a new user</span>
    </div>
    <br>
    <div class="row mt-5">
      <div class="col-12">
        <label for="user-create__name">Name</label>
        <input id="user-create__name" type="text" formControlName="name" placeholder="Enter your full name">
        <small id="user-create__name-error" *ngIf="formCreate.get('name')?.errors?.required">
          Name is required
        </small>
        <small id="user-create__name-error-minlength" *ngIf="formCreate.get('name')?.errors?.minlength">
          The name must be at least 3 characters.
        </small>
      </div>
      <div class="col-12">
        <label for="user-create__job">Job</label>
        <input id="user-create__job" type="text" formControlName="job" placeholder="Enter your job title">
        <small id="user-create__job-error" *ngIf="formCreate.get('job')?.errors?.required">
          Job is required
        </small>
        <small id="user-create__job-error-minlength" *ngIf="formCreate.get('job')?.errors?.minlength">
          The job must be at least 3 characters.
        </small>
      </div>
      <div class="col-12 mt-5">
        <button class="outlined"  id="user-create__btn-create" type="submit" [disabled]="formCreate.invalid">
          Create User
        </button>
      </div>
    </div>
    <div *ngIf="formCreate.invalid && formCreate.touched" class="error-msg">
      Please fill out all required fields correctly.
    </div>
  </form>
  
</div>
